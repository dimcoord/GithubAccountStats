<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Github Wrapped 2024
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Github logo, a white cat with a long tail inside a black circle" class="h-10 w-10" src="https://storage.googleapis.com/a1aa/image/1OzWAL1gNcokNh3iBiQYQOb5yq99pbXcKKeOuqljiIFiUPfTA.jpg">
                <span class="text-white text-xl ml-2">Github</span>
            </div>
            <div>
                <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Sign In</button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded ml-2 hover:bg-blue-500">Sign Up</button>
            </div>
        </div>
    </nav>
    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-medium text-white mb-6 text-center">Enter Github Username</h1>
            <div class="flex flex-col sm:flex-row items-center border border-gray-600 rounded overflow-hidden">
                <input class="flex-1 p-3 bg-gray-800 text-white outline-none w-full sm:w-auto text-center" placeholder="Github Username" type="text">
                <button class="bg-blue-600 text-white px-4 py-3 hover:bg-blue-500 w-full sm:w-auto mt-2 sm:mt-0 sm:ml-2" type="button">Submit</button>
            </div>
        </div>
    </div>
 </body>
 <footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center">
     <p class="text-gray-400">
      &copy; 2024 Made by <a href="https://github.com/dimcoord/" class="underline">dimcoord</a> 
      | API by <a href="https://codetabs.com/count-loc/count-loc-online.html" class="underline">CodeTabs</a>
     </p>
    </div>
 </footer>
</html>
