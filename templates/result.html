<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Github Wrapped 2024
  </title>
  <link rel="icon" href="/images/logo.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Github logo, a white cat with a long tail inside a black circle" class="h-10 w-10" src="https://storage.googleapis.com/a1aa/image/1OzWAL1gNcokNh3iBiQYQOb5yq99pbXcKKeOuqljiIFiUPfTA.jpg">
                <span class="text-white text-xl ml-2 md:block hidden">
                   <a href="/">Github Wrapped 2024</a>
                </span>
                <span class="text-white text-xl ml-2 md:hidden block">
                    <a href="/">Github</a>
                 </span>
            </div>
            <div>
                <a href="https://github.com/dimcoord/GithubAccountStats/"
                target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded ml-2 hover:bg-blue-500">
                    Contribute
                </a>
            </div>
        </div>
    </nav>
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-gray-800 p-2 rounded-lg shadow-lg w-full max-w-xl">
            <img src="data:image/png;base64,{{ output }}" alt="Github Wrapped 2024">
        </div>
    </div>
 </body>
 <footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center">
     <p class="text-gray-400">
      &copy; 2024 Made by <a href="https://github.com/dimcoord/" class="underline">dimcoord</a>
     </p>
    </div>
 </footer>
</html>
